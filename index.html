<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Conversor Romanos ↔ Arábigos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <h1>Conversor Romanos ↔ Arábigos</h1>

        <section class="card">
            <h2>Arábigo a Romano (A2R)</h2>
            <div class="row">
                <input id="arabic" type="number" min="1" max="3999" placeholder="1–3999" />
                <button id="btn-a2r">Convertir</button>
            </div>
            <p id="res-a2r" class="result"></p>
        </section>

        <section class="card">
            <h2>Romano a Arábigo (R2A)</h2>
            <div class="row">
                <input id="roman" type="text" placeholder="Ej: XIV" />
                <button id="btn-r2a">Convertir</button>
            </div>
            <p id="res-r2a" class="result"></p>
        </section>

        <footer>Hecho con JS, probado con Jest, desplegado en Vercel.</footer>
    </main>

    <script src="./script.js"></script>
</body>

</html>
